<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заполнение таблицы</title>
</head>
<body>
<h2>Внесите данные в таблицу</h2>
<form method="post" novalidate>
    {% csrf_token %}
    <div>
        {% for f in form %}
            <div>{{ f.label_tag }}</div>
            <div>{{ f }}</div>
            <div>{{ f.errors }}</div>
        {% endfor %}
    </div>
    <br>
    <input type="submit" value="Внести">
</form>
<h2>Список</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Марка</th>
        <th>Производитель</th>
        <th>Год выпуска</th>
        <th>Гос.номер</th>
    </tr>
    {% for one in database %}
        <tr>
            <td>{{ one.id }}</td>
            <td>{{ one.brand }}</td>
            <td>{{ one.producer }}</td>
            <td>{{ one.year }}</td>
            <td>{{ one.number }}</td>
            <td><a href="{% url 'del' one.id %}">удалить</a></td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
